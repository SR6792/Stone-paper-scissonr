<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jav.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="Heading">STONE-PAPER-SCISSOR</h1>
    <div class="option">
        <div class="rock">
            <img src="hand.png" width="200px" height="200px">
            <h2>Rock</h2>
        </div>
        <div class="paper">
            <img src="hand-paper.png" width="200px" height="200px">
            <h2>Paper</h2>
        </div>
        <div class="scissor">
            <img src="scissors.png" width="200px" height="200px">
            <h2>Scissor</h2>
        </div>
    </div>
    <button>Enter Name</button>
    <div class="op"></div>
    <div class="score">
        <div class="hum">
            <h2 class="h">Human Score</h2>
            <div class="hs"></div>
        </div>
        <div class="comp">
            <h2 class="c">Computer Score</h2>
            <div class="cs"></div>
        </div>
    </div>
    <div class="opd"></div>
</body>
</html>
